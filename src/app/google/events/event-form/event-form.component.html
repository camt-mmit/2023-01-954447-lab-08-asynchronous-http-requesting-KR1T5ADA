<form [formGroup]="formGroup" (ngSubmit)="doSubmit()">
  <mat-form-field color="primary" appearance="outline">
    <mat-label><mat-icon matIconPrefix>event</mat-icon> Summary</mat-label>
    <input
      type="text"
      matInput
      formControlName="summary"
      required
      placeholder="Input summary"
    />
    <mat-hint>The summary of event</mat-hint>
    <mat-error>Please fill the summary</mat-error>
  </mat-form-field>

  <mat-form-field color="primary" appearance="outline">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [rangePicker]="picker">
      <input
        matStartDate
        placeholder="Start date"
        required
        formControlName="start"
      />
      <input matEndDate placeholder="End date" required formControlName="end" />
    </mat-date-range-input>
    <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>

  <div>
    <button type="submit" mat-stroked-button>
      <mat-icon>add</mat-icon>
      Create
    </button>
  </div>
</form>

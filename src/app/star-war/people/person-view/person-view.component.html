<dl>
  <dt>Name</dt>
  <dd>{{ data.name }}</dd>

  <dt>Birth Year</dt>
  <dd>{{ data.birth_year }}</dd>

  <dt>Eye Color</dt>
  <dd>{{ data.eye_color }}</dd>

  <dt>Gender</dt>
  <dd>{{ data.gender }}</dd>

  <dt>Hair Color</dt>
  <dd>{{ data.hair_color }}</dd>

  <dt>Height</dt>
  <dd>{{ data.height }} cm</dd>

  <dt>Mass</dt>
  <dd>{{ data.mass }} kg</dd>

  <dt>Created</dt>
  <dd>{{ data.created | date: "medium" }}</dd>

  <dt>Edited</dt>
  <dd>{{ data.edited | date: "medium" }}</dd>
</dl>
